<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="estado" ></h1>
    <h3 id="infor"></h3>
    <h2 id="valor"></h2>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>
    <script>
        fetch('https://visao.ibict.br/api/indicatorsMostRecentYear?&groupId.equals=325')
        .then ((coisa)=>{
            return coisa.json()
        })
        .then ((dados)=>{
            console.log(dados[1])
            document.getElementById("estado").innerHTML=dados[1].region.name
            document.getElementById("valor").innerHTML=dados[1].group.name +" = " +dados[1].value
            document.getElementById("infor").innerHTML=dados[1].group.description +" Atualizado em: " + moment(dados[1].year.date).format("DD/MM/YYYY");
        })
    </script>
</body>
</html>
